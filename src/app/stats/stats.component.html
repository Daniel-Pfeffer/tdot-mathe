<button mat-button color="primary" routerLink="" style="left: 10%;">Back</button>
<table mat-table [dataSource]="persons" class="mat-elevation-z8 table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Mail Column -->
    <ng-container matColumnDef="mail">
        <th mat-header-cell *matHeaderCellDef> Mail </th>
        <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
    </ng-container>

    <!-- Guess Column -->
    <ng-container matColumnDef="guess">
        <th mat-header-cell *matHeaderCellDef> Guess </th>
        <td mat-cell *matCellDef="let element"> {{element.guess}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
